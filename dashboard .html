<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .home-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 2rem;
    }

    .option {
      background: #eef2ff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .option h3 {
      margin: 0 0 0.5rem;
      color: #5a67d8;
    }

    .btn {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }
  </style>
</head>
<body>

  <div class="home-container">
    <h1>Welcome, Faculty</h1>

    <div class="option">
      <h3>View Timetable</h3>
      <button class="btn" onclick="window.location.href='view-timetable.html'">View</button>
    </div>

    <div class="option">
      <h3>Generate Timetable</h3>
      <button class="btn" onclick="window.location.href='generate-timetable.html'">Generate</button>
    </div>

    <div class="option">
      <h3>Edit Profile</h3>
      <button class="btn" onclick="window.location.href='edit-profile.html'">Edit</button>
    </div>

    <div class="option">
      <h3>Notifications</h3>
      <button class="btn" onclick="window.location.href='notifications.html'">Check</button>
    </div>

    <div class="option">
      <h3>Announcements</h3>
      <button class="btn" onclick="window.location.href='announcements.html'">View</button>
    </div>
  </div>

</body>
</html>
